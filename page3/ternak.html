<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

    <title>SRI</title>
  </head>
  <body class="ternak">
    <h1 class="mt-4 text-center">hewan ternak</h1>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-6 border-end border-dark">
          <div class="sound-card d-flex align-items-center flex-column">
            <button onclick="playSound()" class="bg-transparent" style="border: none;">
              <i class="bi bi-volume-down-fill"></i>
            </button>
            <div class="wrapper mb-4">
              <img src="" class="img-thumbnail " id="img" alt="" />
            </div>
            <div class="text mt-4">
              <h1 class="" style="text-align: center;" id="desc"></h1>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex align-items-center flex-wrap">
          <div class="img-card">
            <img src="./assets/img/dog.png" class="img-fluid p-1 animal" id="dog" alt="" />
            <img src="./assets/img/cat.png" class="img-fluid p-1 animal" id="cat" alt="" />
            <img src="./assets/img/goat.png" id="goat" class="img-fluid p-1 animal" alt="" />
            <img src="./assets/img/cow.png" class="img-fluid p-1 animal" id="cow" alt="" />
          </div>
        </div>
      </div>
    </div>
    <audio id="audio" src=""></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
